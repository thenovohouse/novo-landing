<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novo House</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: black;
    }

    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }

    .icon {
      width: 80px;
      height: auto;
      margin-bottom: 1rem;
    }

    .logo {
      width: 390px;
      height: auto;
      margin-bottom: 1.5rem;
    }

    .tagline {
      font-size: 1.5rem;
      font-weight: 500;
    }

    .pronunciation {
      margin-top: 0.5rem;
      font-size: 1rem;
      opacity: 0.8;
    }

    .translation {
      margin-top: 0.25rem;
      font-size: 1rem;
      font-style: italic;
      opacity: 0.7;
    }

    .contact {
      position: absolute;
      bottom: 2rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <img src="icon.png" alt="Icon" class="icon" />
  <img src="logo.png" alt="Logo" class="logo" />
  <div class="tagline">ars supra omnia</div>
  <div class="pronunciation">ahrz / soo·prah / ohm·nee·ah</div>
  <div class="translation">art above all</div>
  <div class="contact">los angeles, ca | contact@thenovohouse.com</div>
</body>
</html>
